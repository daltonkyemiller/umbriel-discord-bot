name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . -t daltonkyemiller/umbriel-bot:latest
    - name: Login to Docker Hub
      uses: docker/login-action@v1.14.1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Pushes image to docker hub
      run: | 
        docker push daltonkyemiller/umbriel-bot:latest
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Digital Ocean Deploy App
      uses: jjst/action-digitalocean-deploy-app@v2
      with:
        # A DigitalOcean personal access token
        token: ${{ DIGITALOCEAN_TOKEN }}
        # ID of the app to update
        app-id: ${{ DIGITALOCEAN_APP_ID }}
